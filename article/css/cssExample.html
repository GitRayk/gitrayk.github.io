        xmlhttp.open("GET", "ExampleList.xml", false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML;

            var example = xmlDoc.getElementsByTagName("example")[number];

            document.getElementsByClassName("codeArea")[number].innerHTML = code;
        }
